<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos Lanchonete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        .categoria {
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 6px;
            background-color: #fcfcfc;
        }
        .categoria h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .item-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item-group label {
            flex-basis: 70%;
            color: #555;
        }
        .item-group input[type="number"] {
            flex-basis: 25%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Faça seu Pedido</h2>
        <form action="processa_pedido.php" method="POST">

            <div class="categoria">
                <h3>Salgados</h3>
                <div class="item-group">
                    <label for="coxinha">Coxinha (R$ 6.00)</label>
                    <input type="number" id="coxinha" name="coxinha" min="0" value="0">
                </div>
                <div class="item-group">
                    <label for="risole">Risole (R$ 5.50)</label>
                    <input type="number" id="risole" name="risole" min="0" value="0">
                </div>
                <div class="item-group">
                    <label for="esfiha">Esfiha (R$ 7.00)</label>
                    <input type="number" id="esfiha" name="esfiha" min="0" value="0">
                </div>
            </div>

            <div class="categoria">
                <h3>Hambúrgueres</h3>
                <div class="item-group">
                    <label for="hamburguer_simples">Simples (R$ 15.00)</label>
                    <input type="number" id="hamburguer_simples" name="hamburguer_simples" min="0" value="0">
                </div>
                <div class="item-group">
                    <label for="x_bacon">X-Bacon (R$ 18.00)</label>
                    <input type="number" id="x_bacon" name="x_bacon" min="0" value="0">
                </div>
                <div class="item-group">
                    <label for="x_tudo">X-Tudo (R$ 22.00)</label>
                    <input type="number" id="x_tudo" name="x_tudo" min="0" value="0">
                </div>
            </div>

            <div class="categoria">
                <h3>Pizzas (Fatia)</h3>
                <div class="item-group">
                    <label for="pizza_calabresa">Calabresa (R$ 10.00)</label>
                    <input type="number" id="pizza_calabresa" name="pizza_calabresa" min="0" value="0">
                </div>
                <div class="item-group">
                    <label for="pizza_frango">Frango (R$ 11.00)</label>
                    <input type="number" id="pizza_frango" name="pizza_frango" min="0" value="0">
                </div>
                <div class="item-group">
                    <label for="pizza_portuguesa">Portuguesa (R$ 12.00)</label>
                    <input type="number" id="pizza_portuguesa" name="pizza_portuguesa" min="0" value="0">
                </div>
            </div>

            <div class="categoria">
                <h3>Bebidas</h3>
                <div class="item-group">
                    <label for="refrigerante">Refrigerante (R$ 8.00)</label>
                    <input type="number" id="refrigerante" name="refrigerante" min="0" value="0">
                </div>
                <div class="item-group">
                    <label for="suco">Suco (R$ 7.50)</label>
                    <input type="number" id="suco" name="suco" min="0" value="0">
                </div>
                <div class="item-group">
                    <label for="agua">Água (R$ 4.00)</label>
                    <input type="number" id="agua" name="agua" min="0" value="0">
                </div>
            </div>

            <input type="submit" value="Finalizar Pedido">
        </form>
    </div>
</body>
</html>
